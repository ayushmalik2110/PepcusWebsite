	<script type="text/javascript" src="js/carouseller.js"></script>
	<script type="text/javascript">
	    $(function() {
	        $('#team').carouseller({
	            scrollSpeed: 800,
	            autoScrollDelay: 800,
	            easing: 'linear'
	        });
	        $(document).ready(function () {
	            $(window).load(function () {
	                $('.loading').hide();
	            });
	            $("body").niceScroll({
	                cursorcolor:"#c54041",
	                cursorborder:"0",
	                cursorwidth:"8px"
	            });
	            $(window).scroll(function () {
	                if ($(this).scrollTop() > 100) {
	                    $('.scrollup').fadeIn();
	                    $('.header-menu').addClass("change-height");
	                } else {
	                    $('.scrollup').fadeOut();
	                    $('.header-menu').removeClass("change-height");
	                }
	            });
	            $('.scrollup').click(function () {
	                $("html, body").animate({
	                    scrollTop: 0
	                }, 600);
	                return false;
	            });
	        });
	    });
	</script>
